swagger: "2.0"
info:
  description: "This is the swagger that describes the various rest endpoints used in the DSCC Demo"
  version: "1.0.0"
  title: "DSCC-like Service Demo"
  contact:
    email: "ytstuff@taragin.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
tags:
- name: "All Services"
  description: "Function all services provide"
- name: "Task Service"
  description: "Viewing tasks status (Full operations are via GRPC)"
- name: "Tunnel Service"
  description: "Operations on ZVM via the tunnel"
- name: "Protection Service"
  description: "The service you will create"

schemes:
- "http"
paths:
  /ping:
    get:
      tags:
      - "All Services"
      summary: "Health check to see if service is alive"
      description: ""
      operationId: "ping"
      produces:
      - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Ping"
  /tasks:
    get:
      tags:
      - "Task Service"
      summary: "See all the existing tasks and their status"
      description: ""
      operationId: "allTasks"
      produces:
      - "text/plain"
      responses:
        "400":
          description: "Error"
        "200":
          description: "List of all Tasks and their status"
    post:
      tags:
      - "Task Service"
      summary: "Create a new task"
      description: ""
      operationId: "createTask"
      produces:
      - "application/json"
      responses:
        "400":
          description: "Error"
        "200":
          description: "Created task record"
          schema:
            $ref: "#/definitions/TaskResponse"


  /task/{taskid}:
    get:
      tags:
      - "Task Service"
      summary: "See details of specific task"
      description: ""
      operationId: "seeTask"
      produces:
      - "application/json"
      parameters:
      - name: "taskid"
        in: "path"
        description: "ID of task to return"
        required: true
        type: "string"
        format: "guid"
      responses:
        "404":
          description: "Task not found"
        "200":
          description: "Task and its status"
    put:
      tags:
      - "Task Service"
      summary: "Update a specific task"
      description: ""
      operationId: "updateTask"
      produces:
      - "application/json"
      parameters:
      - name: "taskid"
        in: "path"
        description: "ID of task to update"
        required: true
        type: "string"
        format: "guid"
      - in: "body"
        name: "body"
        description: "simple string of format status=1"
        required: true

      responses:
        "400":
          description: "Invalid status"
        "404":
          description: "Task not found"
        "200":
          description: "Task Updated"

  /vpgs:
    get:
      tags:
      - "Tunnel Service"
      summary: "See all the existing vpgs and their completion percentage"
      description: ""
      operationId: "allVpgs"
      produces:
      - "text/plain"
      responses:
        "400":
          description: "Error"
        "200":
          description: "List of all VPGs and their completion percentage"

  /vpg:
    post:
      tags:
      - "Tunnel Service"
      summary: "Create a new VPG"
      description: ""
      operationId: "createTunnelVPG"
      parameters:
      - in: "body"
        name: "body"
        description: "Detials of VPG to be created"
        required: true
        schema:
          $ref: "#/definitions/VpgCreation"     
      produces:
      - "application/json"
      responses:
        "400":
          description: "Error"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Vpg"


  /vpg/{vpgid}:
    get:
      tags:
      - "Tunnel Service"
      summary: "Get Status of VPG"
      description: ""
      operationId: "getVpg"
      produces:
      - "application/json"
      parameters:
      - name: "vpgid"
        in: "path"
        description: "ID of vpg to return"
        required: true
        type: "string"
        format: "guid"
      responses:
        "404":
          description: "Vpg not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Vpg"
  /vpg_:
    post:
      tags:
      - "Protection Service"
      summary: "Create a new VPG (Ignore the _ its due to swagger issues)"
      description: ""
      operationId: "createVPG"
      produces:
      - "application/json"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Detials of VPG to be created"
        required: true
        schema:
          $ref: "#/definitions/VpgCreation"      
      responses:
        "400":
          description: "Error"  
        "200":
          description: "Successful operation"
          schema:
            $ref: "#/definitions/VpgResponse"
  

definitions:
  TaskResponse:
    type: "object"
    required:
    - "taskid"
    - "status"
    properties:
      taskid:
        type: "string"
        format: "guid"
      status:
        status: "integer"
        description: 0 Created 1 In Progress 2 Complete
        example: 0
  Vpg:
    type: "object"
    required:
    - "vpgid"
    - "completed"
    properties:
      vpgid:
        type: "string"
        format: "guid"
      vpgname:
        type: "string"
      completed:
        type: "integer"
        description: The completion percentage (0-100)
        example: 78
  VpgCreation:
    type: "object"
    required:
    - "vpgname"
    properties:
      vpgname:
        type: "string"
  VpgResponse:
    type: "object"
    required:
    - "vpgid"
    - "taskid"
    properties:
      vpgid:
        type: "string"
        format: "guid"
      taskid:
        type: "string"
        format: "guid"
  Ping:
    type: "object"
    required:
    - "message"
    properties:
      message:
        type: "string"


externalDocs:
  description: "Relates to DSCC Demo"
  url: "https://github.com/ytaragin/eko-wkshp"
  